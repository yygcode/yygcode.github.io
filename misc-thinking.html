<div id="outline-container-org95a17c5" class="outline-2">
<h2 id="org95a17c5"><span class="section-number-2">1</span> 软件版本</h2>
<div class="outline-text-2" id="text-1">
<p>
互联网软件部署是中心化的，完全可控的，其软件升级客户基本不关心，甚至不需要告知客户，因此互联网软件是渐变的，是没有版本的。传统存储是部署在客户处的，升级需要客户配合，升级成本也较高，是需要有基本的版本概念的。
</p>

<div id="outline-container-org619d673" class="outline-2">
<h2 id="org619d673"><span class="section-number-2">4</span> 品行品性</h2>
<div class="outline-text-2" id="text-4">
<p>
不同流合污，坚持正确的做法。
</p>

<p>
当你被逼迫必须说出观点，而你不赞同，又因各种原因无法表达反对时，可以说“我还没有想好”。
</p>
