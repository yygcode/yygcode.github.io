<h2 id="orgc7624e4"><span class="section-number-2">1</span> 软件版本</h2>
<div class="outline-text-2" id="text-1">
<p>
互联网软件部署是中心化的，完全可控的，其软件升级客户基本不关心，甚至不需要告知
客户，因此互联网软件是渐变的，是没有版本的。传统存储是部署在客户处的，升级需要
客户配合，升级成本也较高，是需要有基本的版本概念的。
</p>
